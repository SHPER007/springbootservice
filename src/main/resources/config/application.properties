spring.profiles.active=dev
server.port=8081
logging.level.root=info

# redis 配置方式
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=5000ms

# mysql 配置方式
spring.datasource.url=jdbc:mysql://${spring.db.dev}:3306/springservice
spring.datasource.username=root
spring.datasource.password=11111111
spring.datasource.hikari.connection-timeout=5000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis 配置
mybatis.type-aliases-package=com.example.springbootservice.mysqlbean
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.configuration.log-impl=com.example.springbootservice.conf.utils.MybatisLog
#开启驼峰映射 自动将数据库中的_下划线以及小写字母映射为java实体类的驼峰写法
mybatis.configuration.map-underscore-to-camel-case=true

# 配置spring-security登录认证密码
spring.security.user.name=admin
spring.security.user.password=admin

